<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a192f" rx="20"/>
  
  <!-- Neural Network Icon -->
  <!-- Top Layer Nodes -->
  <circle cx="30" cy="25" r="5" fill="url(#grad1)"/>
  <circle cx="70" cy="25" r="5" fill="url(#grad1)"/>
  
  <!-- Middle Layer Nodes -->
  <circle cx="20" cy="50" r="5" fill="url(#grad1)"/>
  <circle cx="50" cy="50" r="5" fill="url(#grad1)"/>
  <circle cx="80" cy="50" r="5" fill="url(#grad1)"/>
  
  <!-- Bottom Layer Nodes -->
  <circle cx="30" cy="75" r="5" fill="url(#grad1)"/>
  <circle cx="70" cy="75" r="5" fill="url(#grad1)"/>
  
  <!-- Connection Lines -->
  <!-- Top to Middle -->
  <line x1="30" y1="25" x2="20" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="25" x2="50" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="25" x2="80" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="70" y1="25" x2="20" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="25" x2="50" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="25" x2="80" y2="50" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Middle to Bottom -->
  <line x1="20" y1="50" x2="30" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="50" x2="70" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="50" y1="50" x2="30" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="50" x2="70" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="80" y1="50" x2="30" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="50" x2="70" y2="75" stroke="#64ffda" stroke-width="1.5" opacity="0.6"/>
</svg>
